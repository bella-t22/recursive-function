    <script>
        const array = [5, 13, 1, 3, 7, 9,];

        function mergeRec(arr) {

            if (arr.length <= 1) {
                return arr;
            }

            const left = arr.slice(0, Math.floor(arr.length / 2));
            const right = arr.slice(Math.floor(arr.length / 2), arr.length);
            console.log(left);
            console.log(right);

            return merge(mergeRec(left), mergeRec(right));	
        }

        function merge(left, right) {
            console.log(left, right)
            let arr = [];
            let i = 0;
            let j = 0;
            
            while(i < left.length && j < right.length){
                if (left[i] < right[j]) {
                arr.push(left[i]);
                i++
            } else if (right[j] < left[i]) {
                arr.push(right[j]);
                j++
            }
            }
            while( i < left.length){
                arr.push(left[i])
                i++
            }
            while(j < right.length){
                arr.push(right[j])
                j++
            }
            return arr;
        }

        console.log(mergeRec(array));
    </script>
